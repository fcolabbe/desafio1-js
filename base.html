<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button onclick="
                totalSpan = document.querySelector('.valor-total');
                precioSpan = document.querySelector('.precio-inicial');
                cantidadSpan = document.querySelector('.cantidad');
                cantidad = Number(cantidadSpan.innerHTML)
                cantidad = cantidad + 1 
                total = precio*cantidad
                totalSpan.innerHTML = total
                cantidadSpan.innerHTML = cantidad
                " 
                >+</button>
                <button onclick="
                precioSpan = document.querySelector('.precio-inicial');
                cantidadSpan = document.querySelector('.cantidad');
                cantidad = Number(cantidadSpan.innerHTML)
                cantidad = cantidad - 1 
                if (cantidad < 0) 
                {
                    cantidad = 0
                    total = 0
                }
                total = precio*cantidad
                totalSpan.innerHTML = total
                cantidadSpan.innerHTML = cantidad
                " 
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="index.js">
      

    </script>
</body>
</html>
